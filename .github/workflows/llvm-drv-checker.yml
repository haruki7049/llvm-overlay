name: llvm-drv-checker
on:
  push:
permissions: {}
jobs:
  check-18-1-8:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Nix
        uses: cachix/install-nix-action@v26
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - name: Run nix-shell
        run: nix-shell ./examples/18.1.8.nix
